behaviors:
  Aimbot:
    trainer_type: ppo
    hyperparameters:
      batch_size: 1024
      buffer_size: 131072
      learning_rate: 0.00001
      beta: 0.005
      epsilon: 0.1
      lambd: 0.95
      num_epoch: 3
      learning_rate_schedule: linear
    network_settings:
      normalize: false
      hidden_units: 64
      num_layers: 2
      vis_encode_type: simple
    reward_signals:
      extrinsic:
        gamma: 0.99
        strength: 1.0
    keep_checkpoints: 5
    max_steps: 30000000
    time_horizon: 3
    summary_freq: 1000
